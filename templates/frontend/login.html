{% load static %}
{% include 'frontend/includes/header.html' %}
<style>
    .error{
        color:red;
        margin-bottom: 20px !important;
    }
    .login-register-wrapper .login-form-container .login-register-form input {

        margin-bottom: 10px !important;
    }
</style>

    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="breadcrumb-title">Shop</h2>
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Login</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>

    <!-- breadcrumb-area end -->

    <!-- login area start -->
    <div class="login-register-area pt-100px pb-100px">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            
                            <a data-bs-toggle="tab" href="#lg2">
                                <h4>register</h4>
                            </a>
                        </div>
                        <div class="tab-content">
                            
                            <div id="lg2" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form id="login" action="{% url 'accounts:registration' %}" method="post">
                                            {% csrf_token %}
                                            <input type="text" name="first_name" placeholder="First name" required/>
                                            <input type="text" name="last_name" placeholder="Last name" required/>
                                            <input name="email" placeholder="Email" type="email" required/>
                                            <input name="mobile_no" placeholder="Phone number" type="number" required/>
                                            <input type="password" id="password" name="password" placeholder="Password" required/>
                                            <input type="password" name="confirm_password" placeholder="Confirm Password" required/>
                                            
                                            <div class="button-box">
                                                <button type="submit"><span>Register</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    {% include 'frontend/includes/footer.html' %}



    <script type="text/javascript">
    
            $(function() {
                $("#login").validate({
                    rules: {
                      first_name: {
                        required: true,
                        minlength: 3
                      },
                      last_name: {
                        required: true,
                        minlength: 3
                      },
                      email: {
                        required: true,
                      },
                      mobile_no: {
                        required: true,
                        minlength: 10
                      },
                      password: {
                        required: true,
                        minlength: 7
                      },
                      confirm_password: {
                        required: true,
                        equalTo: "#password"
                      }
                    },
             
                    messages: {
                      first_name:  {
                        required: "Enter your first name",
                        minlength: "First name should be minimum 3 characters long"
                      },
                      last_name:  {
                        required: "Enter your last name",
                        minlength: "Last name should be minimum 3 characters long"
                      },
                      email:  {
                        required: "Enter your username",
                      },
                      mobile_no:  {
                        required: "Enter your mobile number",
                        minlength: "Mobile number should be minimum 10 characters long"
                      },
                      password:  {
                        required: "Enter your password",
                        minlength: "Password should be minimum 7 characters long"
                      },
                      confirm_password: {
                        required: "Enter your confirmation password",
                        equalTo: "Confirm password not matched! "
                      }
                    },
                });
             });
    </script>
